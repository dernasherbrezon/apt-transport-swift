language: c

dist: trusty

compiler:
  - clang
  - gcc

addons:
  sonarcloud:
    organization: "dernasherbrezon-github"
    token:
      secure: ""
  apt:
    packages:
    - libssl-dev
    - libcurl3-dev
    - libjson-c-dev
    - liburiparser-dev
    - valgrind
    - check
    - make
    - cmake
    - pkg-config

script:
  - set -e
  - mkdir debug && cd debug
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - build-wrapper-linux-x86-64 --out-dir bw-output make all
  - ./run_tests.sh
  - cd ..
  - sonar-scanner
  - mkdir release && cd release
  - cmake ..
  - make
