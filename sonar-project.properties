sonar.projectKey=dernasherbrezon_apt-transport-swift
sonar.organization=dernasherbrezon-github

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=apt-transport-swift
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src/
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cfamily.gcov.reportsPath=debug

sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

sonar.cfamily.build-wrapper-output=debug/bw-output